      <div class="navbar-nav">
        <ul class="nav_left">
          <li class="nav-item">
            <a class="nav-link nav_active" href="comp_emp_info.html">채용 정보</a>

        <ul class="nav_right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="comp_login.html" role="button" data-bs-toggle="dropdown">로그인/회원가입</a>
            <ul class="nav-item-menu dropdown-menu">
              <li><a class="dropdown-item" href="comp_info.html">마이 페이지</a></li>

  <!--헤더-->

  <!--메인-->
  <!-- 각자 페이지 name 작성-->
  <main class="comp_login">
    <div class="container mt-3">
      <!-- container 건들지 말기 -->

      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <h3 class="user_tit mb-5">기업 회원 로그인</h3>
          </div>
          <form action="#">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요." name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력해주세요." name="password">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <div class="mt-2">
              <label class="cookie mt-3">
                <input class="" id="remember" type="checkbox" name="remember">
                <label class="id_save" for="remember">아이디 저장</label>
              </label>
              <div class="mt-1"><a href="comp_join.html">회원가입</a></div>
            </div>
          </form>
        </div>
      </div>
      <div class="login_bot">
        <div class="mt-3">
          <span>개인 고객이신 경우,개인 서비스에서 로그인을 진행해 주세요.<a href="user_index.html" class="another_service">개인 서비스 바로가기</a></span>
        </div>
      </div>
    </div>
