    <div class="container">
      <!-- container 건들지 말기 -->
      <!-- 여기서부터 시작 -->

      <div class="main_total">
        <div class="main_tit">

        <div class="save_title mb-5">

        <div>
          <div class="main_back container">

            <div class="mb-4">
              <label class="job_list mt-2 mb-3" for="jobSkill">기술 스택(업무 툴/스킬)</label>
              <div class="parent_btn1">
                <div>

                </div>
                <div>

                <div>

                </div>
                <div>

                </div>
                <div>

                  <label class="skill_btns1" for="JQuery">JQuery</label>
                </div>
              </div>

              <div class="parent_btn2">
                <div>
                  <input type="checkbox" id="MySQL" name="MySQL">
                  <label class="skill_btns1" for="MySQL">MySQL</label>
                </div>
                <div>

                <div>

                </div>
                <div>

                  <label class="skill_btns1" for="Vue.js">Vue.js</label>
                </div>

                  <label class="skill_btns1" for="Oracle">Oracle</label>
                </div>
              </div>

            <div class="resume_margin">
              <!-- 자격요건 for 문-->
              <div class="plus_info">
                <label class="job_list mb-2" for="require">주요 업무</label>
                <button type="button" class="plus_button" onclick="addInput01()">
                  <img src="https://img.icons8.com/android/24/plus.png" alt="plus" />
                </button>
              </div>
              <input type="text" class="form-control" placeholder="주요 업무를 최대 5개까지 작성해주세요" id="mainJob">
              <div class="plus_Input1">
              </div>
            </div>
            <script>
              function addInput01() {
                let maxInputCount = 4; // 최대 엘리먼트 갯수
                let clickCount = 0; // 클릭 횟수
                if (clickCount >= 1) {
                  return;
                }
                let el = document.querySelector(".plus_Input1");
                let inputCount = el.querySelectorAll("input").length;
                if (inputCount >= maxInputCount) {
                  return;
                }
                let newEl = document.createElement("input");
                newEl.setAttribute("type", "text");
                newEl.setAttribute("class", "form-control");
                newEl.setAttribute("placeholder", "자격요건을 최대 5개까지 작성해주세요");
                el.appendChild(newEl);
                clickCount++; // 클릭 횟수 증가
              }
              function addInput02() {
                let maxInputCount = 4; // 최대 엘리먼트 갯수
                let clickCount = 0; // 클릭 횟수
                if (clickCount >= 1) {
                  return;
                }
                let el = document.querySelector(".plus_Input2");
                let inputCount = el.querySelectorAll("input").length;
                if (inputCount >= maxInputCount) {
                  return;
                }
                let newEl = document.createElement("input");
                newEl.setAttribute("type", "text");
                newEl.setAttribute("class", "form-control");
                newEl.setAttribute("placeholder", "자격요건을 최대 5개까지 작성해주세요");
                el.appendChild(newEl);
                clickCount++; // 클릭 횟수 증가
              }
            </script>
            <div class="resume_margin">
              <!-- 자격요건 for 문-->

                <label class="job_list mb-2" for="require">자격 요건</label>
                <button type="button" class="plus_button" onclick="addInput02()">

              </div>
              <input type="text" class="form-control" placeholder="자격요건을 최대 5개까지 작성해주세요" id="mainJob">
              <div class="plus_Input2">
              </div>
            </div>
           
            <div class="mb-4">
              <label class="job_list mb-2" for="recruitOrder">채용 절차</label>
              <textarea name="recruitOrder" class="form-control" placeholder="채용절차를 간단히 작성해주세요" id="recruitOrder" cols="30" rows="2"></textarea>
            </div>
            <div class="mb-4">
              <label class="job_list" for="recruitOrder" id="">경력</label>
              <br>
              <input type="radio" id="new" name="career" value="new">
              <label for="new" class="on_btn">신입</label>
              <input type="radio" id="old" name="career" value="old">
              <label for="old" class="on_btn ">경력</label>
              <select class="select_answer">
                <option value="option1">1년차</option>
                <option value="option2">2년차</option>
                <option value="option3">3년차</option>
                <option value="option3">4년차</option>
                <option value="option3">5년차 이상</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="job_list" for="recruitOrder" id="">학력</label>
              <br>
              <input type="radio" id="coll" name="edu" value="coll">
              <label for="coll" class="on_btn">대졸</label>
              <input type="radio" id="inv" name="edu" value="inv">
              <label for="inv" class="on_btn">초대졸</label>
              <input type="radio" id="high" name="edu" value="high">
