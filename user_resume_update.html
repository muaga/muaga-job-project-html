</head>

      <div class="navbar-nav">

  <!--헤더-->

  <!-- 메인 -->
  <!-- 각자 페이지 main 클래스에 name 작성-->
  <!-- main 클래스에 background-color를 넣을거면 class="common_bg" 넣어주기 -->
  <main class="comp_job_opening_write common_bg">
    <div class="container">
      <!-- container 건들지 말기 -->
      <!-- 여기서부터 시작 -->

      <div class="main_total">
        <div class="main_tit">
          <h2>이력서 수정</h2>
        </div>
        <div class="save_title mb-5">
          <input type="text" placeholder="제목을 입력해주세요" name="comp_job_opening_title" value="">
        </div>

        <div>
          <div class="main_back container">
            <form action="#">
              <div class="resume_user_info">
                <div class="resume_user_pic">
                  <img src="/image/user_img/blue_basic_profile.png" alt="basic_profile_png">
                </div>
                <div class="resume_user_infomation">
                  <div class="resume_user_display">
                    <div class="resume_user_display">
                      <input type="text" class="form-control" placeholder="이름" name="name" value="남은혜">
                    </div>
                    <div class="resume_public">
                      <input type="checkbox" class="public_checkbox" name="public" value="true">공개
                    </div>
                  </div>
                  <div>
                    <input type="email" class="form-control" placeholder="이메일" name="email" value="mooga@gmail.com">
                  </div>
                  <div class="resume_user_display">
                    <div class="col-sm-5">
                      <input type="text" class="data_form form-control" placeholder="생년월일" name="birth" value="1998-1-1" disabled>
                    </div>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="휴대폰번호" name="phone" value="010xxxx3022">
                    </div>
                  </div>
                  <div>
                    <input type="text" class="form-control" placeholder="주소" name="address" value="부산">
                  </div>
                </div>
              </div>

              <div class="mb-1">
                <label class="job_list mb-2">간단한 소개</label>
                <textarea name="mainJob" class="form-control" placeholder=" 간결하게 요점만 요약해서 3-5줄내로 읽기 쉬운 내용으로 작성해보세요"
                  cols=" 30" rows="2"></textarea>
              </div>

                <div class="mb-1">
                  <div>
                    <label class="job_list mt-4 mb-2" for="jobSkill">개발 직무</label>
                  </div>
                  <div>
                    <div class="develop_job">
                      <div>
                        <input type="checkbox" id="backEnd" name="backEnd">
                        <label class="skill_btns1" for="backEnd">서버 백엔드 개발자</label>
                      </div>
                      <div>
                        <input type="checkbox" id="frontEnd" name="frontEnd">
                        <label class="skill_btns1" for="frontEnd">프론트 엔드 개발자</label>
                      </div>
                      <div>
                        <input type="checkbox" id="pullStack" name="pullStack">
                        <label class="skill_btns1" for="pullStack">웹 풀스택 개발자</label>
                      </div>
                      <div>
                        <input type="checkbox" id="iosDevelop" name="iosDevelop">
                        <label class="skill_btns1" for="iosDevelop">IOS 개발자</label>
                      </div>
                      <div>
                        <input type="checkbox" id="crossPlat" name="crossPlat">
                        <label class="skill_btns1" for="crossPlat">크로스 플랫폼 앱 개발자</label>
                      </div>
                      <div>
                        <input type="checkbox" id="andDevelop" name="andDevelop">
                        <label class="skill_btns1" for="andDevelop">안드로이드 개발자</label>
                      </div>
                    </div>
                    <div class="develop_job">
                    </div>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label class="job_list mt-4 mb-2" for="jobSkill">기술 스택(업무 툴/스킬)</label>
                  <div class="parent_btn1">
                    <div>
                      <input type="checkbox" id="Java" name="Java">
                      <label class="skill_btns1" for="Java">Java</label>
                    </div>
                    <div>
                      <input type="checkbox" id="JavaScript" name="JavaScript">
                      <label class="skill_btns1" for="JavaScript">JavaScript</label>
                    </div>
                    <div>
                      <input type="checkbox" id="Spring" name="Spring">
                      <label class="skill_btns1" for="Spring">Spring</label>
                    </div>
                    <div>
                      <input type="checkbox" id="HTML" name="HTML">
                      <label class="skill_btns1" for="HTML">HTML</label>
                    </div>
                    <div>
                      <input type="checkbox" id="JQuery" name="JQuery">
                      <label class="skill_btns1" for="JQuery">JQuery</label>
                    </div>
                  </div>

                  <div class="parent_btn2">
                    <div>
                      <input type="checkbox" id="MySQL" name="MySQL">
                      <label class="skill_btns1" for="MySQL">MySQL</label>
                    </div>
                    <div>
                      <input type="checkbox" id="React" name="React">
                      <label class="skill_btns1" for="React">React</label>
                    </div>
                    <div>
                      <input type="checkbox" id="JSP" name="JSP">
                      <label class="skill_btns1" for="JSP">JSP</label>
                    </div>
                    <div>
                      <input type="checkbox" id="Vue.js" name="Vue.js">
                      <label class="skill_btns1" for="Vue.js">Vue.js</label>
                    </div>
                    <div>
                      <input type="checkbox" id="Oracle" name="Oracle">
                      <label class="skill_btns1" for="Oracle">Oracle</label>
                    </div>
                  </div>
                </div>



                <div class="mb-4">
                  <label class="job_list" for="recruitOrder">경력</label>
                  <br>
                  <input type="radio" id="new" name="career" value="new">
                  <label for="new" class="on_btn">신입</label>
                  <input type="radio" id="old" name="career" value="old">
                  <label for="old" class="on_btn ">경력</label>
                  <select class="select_answer">
                    <option value="option1">1년차</option>
                    <option value="option2">2년차</option>
                    <option value="option3">3년차</option>
                    <option value="option3">4년차</option>
                    <option value="option3">5년차 이상</option>
                  </select>
                </div>

                
                <div class="mb-4">
                  <label class="job_list" for="recruitOrder">학력</label>
                  <br>
                  <input type="radio" id="eud" name="eud" value="eud">
                  <label for="new" class="on_btn">대졸</label>
                  <input type="radio" id="eud" name="eud" value="eud">
                  <label for="new" class="on_btn">초대졸</label>
                  <input type="radio" id="eud" name="eud" value="eud">
                  <label for="new" class="on_btn">고졸</label>
                </div>
                <div class="mb-4">
                  <label class="job_list mb-2" for="mainJob">자기소개서</label>
                  <textarea name="mainJob" class="form-control" placeholder="자기소개서 내용을 작성해주세요" id=" mainJob" cols="30" rows="5"></textarea>
                </div>
                <div class="j_save">
                  <button type="submit" class="btn btn-primary">수정하기</button>
                </div>
              </div>
          </div>
        </div>
      </div>

    </div>
  </main>
