  <!--헤더-->

  <!--메인-->
  <!-- 각자 페이지 name 작성-->
  <main class="comp_join">
    <div class="container mt-3">
      <!-- container 건들지 말기 -->

      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <h3 class="user_tit">기업 회원가입</h3>
            <div class="reg_bot mt-1 mb-3">
              <p>
                개인 고객이신 경우,개인 서비스에서 로그인을 진행해 주세요.<a href="" class="another_service">개인 서비스 바로가기</a>
              </p>
            </div>
          </div>
          <form action="#">
            <label for="email" class="form-label mt-2">이메일</label>
            <div style="display: flex;">
              <input type="email" class="form-control" id="email" placeholder="이메일을 입력해 주세요." name="email">
              <button type="button" class="btn email_btn ">메일인증</button>
            </div>
            <div class="mt-4">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요." name="name">
            </div>
            <div class="mt-4">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해 주세요." name="password">
            </div>
            <div class="form-check">
              <label class="form-check-label mt-3 mb-3">
                <label for="agree">
                  <input class="form-check-input" type="checkbox" name="agree">
                  <span class="main_check">전체 동의<span class="side_check">(선택 항목에 대한 동의 포함)</span></span>
                </label>
              </label>
            </div>
            <div class="line"></div>
            <div class="form-check">
              <label class="form-check-label mt-3">
                <label for="agree1">
                  <input class="form-check-input" type="checkbox" name="agree1">
                  <span class="agree_main">개인회원 이용약관 동의<span class="agree_sub">(필수)</span></span>
                </label>
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label mt-2 mb-2">
                <label for="agree2">
                  <input class="form-check-input" type="checkbox" name="agree2">
                  <span class="agree_main">개인정보 수집 및 이용 동의<span class="agree_sub">(필수)</span></span>
                </label>
              </label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">회원가입</button>

          </form>
        </div>
      </div>

    </div>
  </main>
